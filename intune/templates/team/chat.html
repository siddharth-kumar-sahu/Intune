{% extends 'team_base.html' %}

{% block styles %}
<style>
    body {
        background-color: #f8f9fa;
        height: 100vh;
    }

    .query-box {
        max-width: 600px;
        width: 100%;
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .query-input {
        resize: none;
    }
</style>
{% endblock styles %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="query-box">
        <h4 class="text-center mb-4 text-secondary">Ask Your Query</h4>

        <form method="post" action="{% url 'chat' team_id=team.id %}">
            {% csrf_token %}
            <div class="mb-3">
                <textarea class="form-control query-input" name="query" rows="4"
                    placeholder="Type your question here..."></textarea>
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4">Send</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
